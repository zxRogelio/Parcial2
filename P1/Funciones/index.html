<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<header>
    <h2>Calculadora</h2>
</header>
<body>


    <label for="valor1">Valor 1:</label>
    <input type="number" id="valor1"><br><br>
    <label for="valor2">Valor 2:</label>
    <input type="number" id="valor2"><br><br>
    
    <button class="button" onclick="realizarOperacion('+')">+</button>
    <button class="button" onclick="realizarOperacion('-')">-</button>
    <button class="button" onclick="realizarOperacion('*')">*</button>
    <button class="button" onclick="realizarOperacion('/')">/</button>
    
    <p id="resultado"></p>
    
    <script>
    function realizarOperacion(operador) {
        let valor1 = parseFloat(document.getElementById('valor1').value);
        let valor2 = parseFloat(document.getElementById('valor2').value);
        let resultado = calculadora(operador, valor1, valor2);
        document.getElementById('resultado').innerText = `Resultado: ${resultado}`;
    }
    
    function calculadora(operador, valor1, valor2) {
        let resultado;
    
        switch(operador) {
            case '+':
                resultado = valor1 + valor2;
                break;
            case '-':
                resultado = valor1 - valor2;
                break;
            case '*':
                resultado = valor1 * valor2;
                break;
            case '/':
                if (valor2 !== 0) {
                    resultado = valor1 / valor2;
                } else {
                    resultado = 'Error: División por cero';
                }
                break;
            default:
                resultado = 'Operador no válido';
        }
    
        return resultado;
    }
    </script>
    
</body>
</html>
