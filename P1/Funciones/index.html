<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora Parametros</title>
</head>
<header>
    <h2>Operaciones B치sica con JavaScript
        P치so de parametros</h2>
</header>
<body>

    <section class="section-t">
        <div class="div-t">
            <label for="valor1">Valor 1:</label>
            <input type="number" id="valor1"><br><br>
            <label for="valor2">Valor 2:</label>
            <input type="number" id="valor2"><br><br>
            
            <button class="button" onclick="realizarOperacion('+')">+</button>
            <button class="button" onclick="realizarOperacion('-')">-</button>
            <button class="button" onclick="realizarOperacion('*')">*</button>
            <button class="button" onclick="realizarOperacion('/')">/</button>
            
            <p id="resultado"></p>
        </div>
    <script>
    function realizarOperacion(operador) {
        let valor1 = parseFloat(document.getElementById('valor1').value);
        let valor2 = parseFloat(document.getElementById('valor2').value);
        let resultado = calculadora(operador, valor1, valor2);
        document.getElementById('resultado').innerText = `Resultado: ${resultado}`;
    }
    
    function calculadora(operador, valor1, valor2) {
        let resultado;
    
        switch(operador) {
            case '+':
                resultado = valor1 + valor2;
                break;
            case '-':
                resultado = valor1 - valor2;
                break;
            case '*':
                resultado = valor1 * valor2;
                break;
            case '/':
                if (valor2 !== 0) {
                    resultado = valor1 / valor2;
                } else {
                    resultado = 'Error: Divisi칩n por cero';
                }
                break;
            default:
                resultado = 'Operador no v치lido';
        }
    
        return resultado;
    }
    </script>
    
</body>
</html>
